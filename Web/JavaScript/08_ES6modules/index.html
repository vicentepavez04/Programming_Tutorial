<body>
    <h1>ES6Modules</h1>
    <p>With modules, we can import sections of a pre-written code to use whenever.</p>
    <ul style="color: aliceblue; background-color: grey; text-shadow: 2px 2px 2px black;">Syntax examples:
        <li>import {PI, CircleCircunference, CircleArea} from "./math_utilities.js"</li>
        <li>import * as MathUtil from "./math_utilities.js"</li>
    </ul>

    <script type="module" src="index.js"></script>
</body>
